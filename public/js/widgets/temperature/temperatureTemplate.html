<div class="temperature-widget">

    <div class="temperature-heading">
        <img class="temperature-icon" ng-src="images/therm-icon.png" alt="thermometer" />
        <span class="www-temperature-title">Temp</span>
    </div>

    <div class="temperature-body" style="background-image: url(/images/{{selectedLocation.image}});">
        <div ng-if="!isLoaded && !hasError">
            <i class="fa fa-refresh fa-2x fa-spin"></i>
        </div>
        <div class="temperature-view" ng-if="isLOaded">
            <div class="temperature-river-name">
                {{ selectedLocation.name }}
            </div>
            <div class="temperature-degrees">
                {{ selectedLocation.temperature }}ยบ
            </div>
        </div>
        <div ng-if="hasError">
            <h4 class="text-danger">Error loading widget.</h4>
            <button class="btn btn-primary" ng-click="loadLocation()">Reload</button>
        </div>
    </div>

</div>
