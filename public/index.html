		<div ng-switch="app.state">
			<div ng-switch-when="unauthorized" class="container-fluid">
				<h2>Admin App</h2>
				<h4>Sign In</h4>
				<form novalidate ng-submit="app.signIn()">
					<div class="form-group">
						<label for="email">Email Address</label>
						<input type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" />
					</div>
					<button class="btn btn-default">Sign In</button>
				</form>
			</div>
			<div ng-switch-default>
				<hk-framework title="Awesome APP" subtitle="my angular awesome application" icon-file="images/logo.png">
					
					<hk-menu>
						<hk-menu-item label="Dashboard" icon="fa-dashboard" route="dashboard"></hk-menu-item>
						<hk-menu-item label="Locations" icon="fa-location-arrow" route="locations"></hk-menu-item>
						<hk-menu-item label="Guides" icon="fa-user" route="guides"></hk-menu-item>
						<hk-menu-group label="Web" icon="fa-gears">
							<hk-menu-item label="CSS" icon="fa-magic" route="css"></hk-menu-item>
							<hk-menu-item label="Javascript" icon="fa-life-ring" route="javascript"></hk-menu-item>
							<hk-menu-item label="HTML5" icon="fa-pencil" route="html5"></hk-menu-item>
						</hk-menu-group>
					</hk-menu>


				</hk-framework>				
			</div>
